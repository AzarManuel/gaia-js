<!--
          Program to capture elevation data from Google maps.
    requires a simple gesture from the user to signal the area of interest.
           Guy Pommares,     River Allen,      Manuel Azar.
        Initial version April 2014.  Last revision Dic 20 2014.
-->
<html>
<head>
    <meta charset="utf-8">
    <title>Map Data</title>
    <link href="css/styletwo.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="MainControls" id="legend">
    <ul style="list-style:none;">
        <li><a href="http://www.la-vida.com/modl" style="text-decoration:none;color:#000;margin-left:-10px"><img
                src="img/la-vida.png" alt="La Vida"><br>
            <h2 style="color:#666666;">Home&nbsp;&nbsp;</h2></a></li>
        <li><a href="Gaia_load.html"
               style="text-decoration:none;font-family:Roboto,Arial,sans-serif;font-size:11px;font-weight:400;line-height:0.7;color:#666666;cursor:pointer;">
            <button type="button" id="loadBtn" class="btn btn-default load" style="cursor:pointer;"></button>
            <br>
            <h2>Load&nbsp;&nbsp;&nbsp;&nbsp;</h2></a></li>
    </ul>
</div>
<input type="button" value="Go" id="captureBtn" class="controlsTwo" OnClick="Capture.start();" style="display: none;">
<input type="button" value="Abort" id="abortBtn" class="controlsThree" OnClick="Capture.end();" style="display: none;">
<div id="textOutput"></div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map-canvas"></div>
<div id="bottomCenter"><h2>Elevation Data Acquisition, La Vida 2015</h2></div>
<script src="https://maps.googleapis.com/maps/api/js?sensor=true&v=3&key=AIzaSyC2wPUMPe-BoT2wR3DEMrFGafk6dRwx3jM&libraries=places,drawing"></script>
<script src="js/progressBar.js"></script>
<script src="libs/capture.js"></script>
</body>
</html>
